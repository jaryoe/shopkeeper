    body {
      position: relative;
      align-items: center;
      min-height: 100vh;

    body::before,
    body::after {
      content: '';
      position: absolute;
      left: 50%;
      min-width: 300vw;
      min-height: 300vw;
      background-color: #fff;
      animation-name: rotate;
      animation-iteration-count: infinite;

      border-radius: 45%;

    }

      bottom: 30vh;
      opacity: 0.5;
      border-radius: 47%;
      animation-duration: 20s;
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, 0) rotateZ(0deg);
      }

      50% {
        transform: translate(-50%, -2%) rotateZ(180deg);
      }

      100% {
        transform: translate(-50%, 0%) rotateZ(360deg);
      }
    }

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.0/fetch.min.js"></script>
  
  <script>
    var macUrl = null,
      windownsUrl = null;

    function fetchData() {
      return fetch(
          'http://172.16.172.50:8181/manage/version/lastVersion', {
            body: JSON.stringify({}), // must match 'Content-Type' header
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, same-origin, *omit
            headers: {
              'content-type': 'application/json',
            },
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, cors, *same-origin
            redirect: 'follow', // manual, *follow, error
            referrer: 'no-referrer', // *client, no-referrer
          }
        )
        .then(function(res) {
          if (res.status === 200) {
            return res.json();
          }
          if (res.status === 404) {
            alert('接口404');
            return false;
          }
          if (res.status === 403) {
            alert('接口403');
            return false;
          }
          if (res.status === 500) {
            alert('接口500');
            return false;
          }
          if (res.status === 400) {
            alert('接口400');
            return false;
          }
        })
        .catch(function(err) {
          console.log('err');
          return err;
        });
    }
    (function () {
      fetchData().then( function(resolved)  {
        if (resolved.code === 0 && resolved.data) {
          resolved.data.forEach(function(element) {
            if (element.platform === 1) {
              macUrl = element.url;
            }
            if (element.platform === 2) {
              windownsUrl = element.url;
            }
          });
        }
      });
    })();

    function handleDownload(type) {
      fetchData().then( function(resolved)  {
        if (resolved.code === 0 && resolved.data) {
          resolved.data.forEach(function(element) {
            if (element.platform === 1) {
              macUrl = element.url;
            }
            if (element.platform === 2) {
              windownsUrl = element.url;
            }
          });
        }
        var a = document.createElement('a');
        a.target = '_blank';
        if (type === 'win') {
          a.href = windownsUrl;
        }
        if (type === 'mac') {
          a.href = macUrl;
        }
        a.click();
      });

    }
  </script>
